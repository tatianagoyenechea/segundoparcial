<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="scripts.js"></script>
</head>

<body class="bg-[#f5f5f5] flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-purple-700 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-3">
        <img src="nasa.jpg" alt="Logo Cohete" class="h-10">
        <h1 class="text-xl font-bold">Tatiana Goyenechea | Mi Cursada 2025</h1>
      </div>
      <nav class="flex space-x-6">
        <a href="avisos.html" class="hover:text-purple-300">Avisos</a>
        <a href="sobremi.html" class="hover:text-purple-300">Sobre mí</a>
        <a href="materias2025.html" class="hover:text-purple-300">Materias 2025</a>
        <a href="contacto.html" class="hover:text-purple-300">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-10">
    <section class="mb-10 text-center">
      <h2 class="text-3xl font-bold text-purple-700 mb-2">Formulario de Contacto</h2>
    </section>

    <section class="max-w-lg mx-auto bg-white p-6 rounded shadow space-y-4">
      <form id="formContacto">
        <div>
          <label for="nombre" class="font-semibold">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="border border-gray-400 rounded p-2 w-full" required>
        </div>

        <div>
          <label for="email" class="font-semibold">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="border border-gray-400 rounded p-2 w-full" required>
        </div>

        <div>
          <label for="asunto" class="font-semibold">Asunto:</label>
          <input type="text" id="asunto" name="asunto" class="border border-gray-400 rounded p-2 w-full">
        </div>

        <div>
          <label for="mensaje" class="font-semibold">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" class="border border-gray-400 rounded p-2 w-full" rows="5" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-purple-700 text-white text-center py-4">
   Realizado por Tatiana Goyenechea - Segundo Parcial
  </footer>

</body>
</html>
